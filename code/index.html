<!DOCTYPE html>
<html lang="en" ng-app="testingAngularApp">
<head>
  <meta charset="UTF-8">
  <title>Testing AngularJS</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="testingAngularCtrl">
  <header>
    <h1>{{title}}</h1>
  </header>
  <section>
    <form ng-submit="addDestination()">
      City: <input type="text" name="city" value="" ng-model="newDestination.city">
      Country: <input type="text" name="country" value="" ng-model="newDestination.country">
      <input type="submit" value="Add" />
    </form>
  </section>
  <section>
    <h2>Your Trip</h2>
    <ul>
      <li ng-repeat="destination in destinations">
        <span>{{destination.city}}, {{destination.country}}</span>
        <span ng-if="destination.weather"> - {{destination.weather.main}}, {{destination.weather.temp}}</span>
        <button type="button" ng-click="removeDestination($index)">Remove</button>
        <button type="button" ng-click="getWeather(destination)">Update Weather</button>
      </li>
    </ul>
  </section>

</body>
</html>
